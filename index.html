---
layout: default
title: RhoHub
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
	{% for post in site.posts %}
	<li>
		<div class="post">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div id="date">published {{ post.date | date_to_string }}</div>
			{{ post.content }}
		</div>
	</li>
	{% endfor %}
  </ul>
</div>
