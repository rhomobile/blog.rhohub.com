layout: default
title: RhoHub
---

{% for post in site.posts limit:5 %}

<div class="post">
	<div class="date">
		<span class="month">{{ post.date | date: '%B' }}</span>
		<span class="day">{{ post.date | date: '%d' }}</span>
		<span>{{ post.date | date: '%Y'}}</span>
	</div><!-- END date -->

	<div class="post_content">
		{{ post.content | truncatewords: 100 }} (<a style="read_more" href="http://blog.rhohub.com{{ post.id }}.html">Read more</a>)
	</div><!--END post_content -->
</div>

{% endfor %}
