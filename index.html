---
layout: default
title: RhoHub
---

{% for post in site.posts limit:5 %}
<div class="post">
	<div class="date">
		<span class="month">>{{ post.date | date_to_string }}</span>
		<span class="day">28</span>
		<span>2010</span>
	</div><!-- END date -->

	<div class="post_content">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="line"></div>
		{{ post.content }}
	</div><!--END post_content -->
</div>
{% endfor %}
<a href="/archives.html">&lt;&lt; Archives</a> | <a href="/atom.xml" title="RSS feed">RSS Feed</a>
