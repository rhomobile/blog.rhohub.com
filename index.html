---
layout: default
title: RhoHub
---
<h2 class="title">Blog</h2>
<div class="line"></div>

<div class="navigation" id="nav-above">
	<div class="nav-previous"><a href="/archives.html"><span class="meta-nav">‚Üê</span> Older posts</a></div>
	<div class="nav-next"></div>
</div>

{% for post in site.posts limit:5 %}

<div class="post">
	<div class="date">
		<span class="month">{{ post.date | date: '%B' }}</span>
		<span class="day">{{ post.date | date: '%d' }}</span>
		<span>{{ post.date | date: '%Y'}}</span>
	</div><!-- END date -->

	<div class="post_content">
		{{ post.content | truncatewords: 100 }} <br/> (<a class="read_more" href="http://blog.rhohub.com{{ post.id }}.html">Read more</a>)
	</div><!--END post_content -->
</div>

{% endfor %}
